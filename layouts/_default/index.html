{{ define "main" }}
<main aria-role="main">
    <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
    </header>


    <body>
        {{.Content}}
        {{ range .Site.Pages }}
        <ul>
            <li><a href="{{.URL}}"></a>{{.Title}}</li>
        </ul>
        {{ end }}
    </body>
</main>
{{ end }}
